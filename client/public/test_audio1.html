<script>

	// const me = new Peer(id1, {host: 'emergency.walmoo.com', port: 9000, secure: true, debug: 3});
	const me = new Peer(id1, {
		config: {
			iceServers: [
				{url: 'stun:stun.l.google.com:19302'},
				{
					url: 'turn:ec2-35-156-252-206.eu-central-1.compute.amazonaws.com:3478',
					username: 'test',
					credential: 'test'
				}
			]
		}
	});
	const talk = new Set();
	me.on('open', on_peer_open);

	function on_peer_open() {
		// me.listAllPeers(peers => console.log(`online ids ${peers}`));
		debugger;
		navigator.mediaDevices.getUserMedia({audio: true})
		.then(stream => {
			me.on('call', (call) => {
				call.answer(stream); // Answer the call with an A/V stream.
				talk.add(call.peer);
				call.on('stream', remoteStream => {
					console.log('connected received');
					debugger;
					let audio = document.createElement('audio');
					audio.setAttribute('autoplay', 'autoplay');
					// audio.srcObject = stream;
					audio.srcObject = remoteStream;
					call.on('close', (x) => {
						debugger;
						audio = undefined;
						talk.delete(call.peer);
						console.log(`end call ${x}`)
					});
				});

			});
			me.on('data', (data) => {
				debugger;
				console.log(data)
			})

		}).catch((err) => {
			console.error('Failed to get local stream', err);
		});
	}

</script>
