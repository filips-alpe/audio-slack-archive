<body>
<audio autoplay="autoplay"></audio>
</body>
<script>
	const audio = document.querySelector('audio');
	let id1 = 'yd8no3h8zp000001';
	let id2 = 'yd8no3h8zp000002';
	let id3 = 'yd8no3h8zp000003';
	const me = new Peer(id1);

	me.on('open', on_peer_open);

	function on_peer_open() {
		navigator.mediaDevices.getUserMedia({audio: true})
		.then(stream => {
			me.on('call', (call) => {
				call.answer(stream); // Answer the call with an A/V stream.
				call.on('stream', remoteStream => {
					console.log('connected received');
					debugger;
					// audio.srcObject = stream;
					// audio.srcObject = remoteStream;
				});
			});
			// call(id, stream);

		}).catch((err) => {
			console.error('Failed to get local stream', err);
		});
	}

	function call(personId, stream) {
		const call = me.call(personId, stream);
		call.on('stream', remoteStream => {
			debugger;
			console.log('connected initiated');
			audio.srcObject = remoteStream;
		});
	}

</script>
</html>
